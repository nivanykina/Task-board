<div class="app-container">
  <div class="user-selection-container main-content">
    <h2>{{ 'userSelectionTitle' | translate }}</h2>
    <div class="user-cards">
      <div
        *ngFor="let user of users"
        class="user-card"
        (click)="selectUser(user)"
      >
        <img src="assets/avatar.png" alt="Avatar" />
        <p>{{ user.name }}</p>
        <p>{{ user.login }}</p>
      </div>
    </div>
    <div class="buttons">
      <button (click)="navigateTo('add')">{{ 'addUserButton' | translate }}</button>
      <button (click)="navigateTo('delete')">{{ 'deleteUserButton' | translate }}</button>
      <button class="ya-auth-button" (click)="loginWithYandex()">
        <img src="assets/yandex-icon.svg" alt="Yandex Icon" class="ya-icon" />
        {{ 'loginWithYandexButton' | translate }}
      </button>
    </div>
  </div>
</div>
