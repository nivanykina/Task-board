<div class="side-panel" [class.collapsed]="isCollapsed">
  <button class="toggle-button" (click)="togglePanel()">
    {{ isCollapsed ? '>>' : '<<' }}
  </button>
  <nav>
    <ul>
      <li>
        <a routerLink="/backlog">{{ backlogLinkText }}</a>
      </li>
      <li>
        <a routerLink="/board">{{ boardLinkText }}</a>
      </li>
    </ul>
  </nav>
</div>
